<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NocturnLabs</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Background animation container - START */
        #animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(125deg, #0a0a2a, #000000, #0a0a2a);
        }
        
        canvas {
            display: block;
        }
        /* Background animation container - END */
        
        /* Content styles */
        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        nav a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }
        
        nav a:hover {
            color: #fff;
        }
        
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }
        
        .cta-button {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 600;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        footer {
            padding: 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            
            nav ul {
                gap: 1rem;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation - START -->
    <div id="animation-container">
        <canvas id="canvas"></canvas>
    </div>
    <!-- Background Animation - END -->
    
    <div class="content">
        <header>
            <a href="#" class="logo">NocturnLabs</a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Research</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <section class="hero">
            <h1>Exploring the Frontiers of Technology</h1>
            <p>NocturnLabs is a research and development collective focused on cutting-edge innovations in AI, quantum computing, and human-computer interfaces.</p>
            <button class="cta-button">Explore Our Work</button>
        </section>
        
        <footer>
            <p>Â© 2023 NocturnLabs. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Particle animation script - START
        (function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            let particlesArray = [];
            let hue = 0;
            
            // Set canvas size
            function setCanvasSize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            setCanvasSize();
            window.addEventListener('resize', function() {
                setCanvasSize();
            });
            
            // Mouse position
            const mouse = {
                x: undefined,
                y: undefined
            };
            
            canvas.addEventListener('mousemove', function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
                for (let i = 0; i < 3; i++) {
                    particlesArray.push(new Particle());
                }
            });
            
            // Particle class
            class Particle {
                constructor() {
                    this.x = mouse.x;
                    this.y = mouse.y;
                    this.size = Math.random() * 10 + 1;
                    this.speedX = Math.random() * 3 - 1.5;
                    this.speedY = Math.random() * 3 - 1.5;
                    this.color = 'hsl(' + hue + ', 100%, 50%)';
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.size > 0.2) this.size -= 0.1;
                }
                
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Handle particles
            function handleParticles() {
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                    particlesArray[i].draw();
                    
                    for (let j = i; j < particlesArray.length; j++) {
                        const dx = particlesArray[i].x - particlesArray[j].x;
                        const dy = particlesArray[i].y - particlesArray[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.strokeStyle = particlesArray[i].color;
                            ctx.lineWidth = 0.2;
                            ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                            ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                            ctx.stroke();
                        }
                    }
                    
                    if (particlesArray[i].size <= 0.3) {
                        particlesArray.splice(i, 1);
                        i--;
                    }
                }
            }
            
            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                handleParticles();
                hue += 0.5;
                requestAnimationFrame(animate);
            }
            
            // Initialize particles
            function init() {
                for (let i = 0; i < 50; i++) {
                    particlesArray.push(new Particle());
                }
            }
            
            init();
            animate();
            
            // Add random particles periodically
            setInterval(function() {
                for (let i = 0; i < 5; i++) {
                    particlesArray.push(
                        new Particle(
                            Math.random() * canvas.width,
                            Math.random() * canvas.height
                        )
                    );
                }
            }, 1000);
        })();
        // Particle animation script - END
    </script>
</body>
</html>
